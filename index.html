<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAFA CALCULATOR</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      animation: gradientBG 10s ease infinite;
      background: linear-gradient(270deg, #f6d365, #fda085, #a18cd1, #fbc2eb);
      background-size: 800% 800%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, #f6d365, #fbc2eb, #a18cd1, #89f7fe, #ffd3a5);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textColorFlow 6s ease infinite;
    }

    @keyframes textColorFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .calculator {
      background: #ffffffdd;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }

    .display {
      width: 100%;
      height: 60px;
      font-size: 2rem;
      padding: 0.5rem;
      text-align: right;
      border: none;
      border-radius: 0.75rem;
      margin-bottom: 1.5rem;
      background-color: #f3f3f3;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    button {
      padding: 1rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 1rem;
      background: linear-gradient(to bottom right, #ffffff, #f1f1f1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.1s ease, background-color 0.2s;
      cursor: pointer;
    }

    button:hover {
      background: #eeeeee;
      transform: scale(1.05);
    }

    .operator {
      background: linear-gradient(to bottom right, #ffe0e0, #ffc0cb);
    }

    .operator:hover {
      background: #ffb3c1;
    }

    .equals {
      background: linear-gradient(to bottom right, #d6fdd6, #b7f0b7);
      grid-column: span 2;
    }

    .equals:hover {
      background: #a0e5a0;
    }

    .delete {
      background: linear-gradient(to bottom right, #cfe3ff, #a7ccff);
    }

    .delete:hover {
      background: #91bbff;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.8rem;
      }

      .calculator {
        padding: 1.25rem;
      }

      .display {
        font-size: 1.5rem;
      }

      button {
        padding: 0.75rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="title">RAFA CALCULATOR</div>

  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="buttons">
      <!-- Tombol Clear (C) sudah dihapus -->

      <button onclick="deleteLast()" class="delete">⌫</button>
      <button onclick="appendValue('(')">(</button>
      <button onclick="appendValue(')')">)</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('/')" class="operator">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('*')" class="operator">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')" class="operator">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()" class="equals">=</button>
      <button onclick="appendValue('+')" class="operator">+</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    // Fungsi clearDisplay sudah tidak dipakai karena tombol C dihapus

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }
  </script>
</body>
</html>
